<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 3: Bar Navigasi</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      /* Gaya khusus untuk bar navigasi */
      body {
        background-color: #ffffff;
      }
      .navbar {
        display: flex; /* Membuat elemen dalam bar navigasi berbaris horizontal */
        /* inline-flex kotak navbar secukupnya, flex mentok sampai kanan */
        /* grid untuk navbar ke bawah (vertikal), full sampai kanan */
        /* inline-grid untuk menyesuaikan ke kanan  */
        justify-content: center; /* flex Memberi jarak yang merata antar elemen */
        /*  flex-end untuk Memberi jarak yang ke kanan elemen */
        /*  flex-start untuk Memberi jarak yang ke kiri elemen */
        /*  space-between untuk Memberi jarak yang sama antar elemen ujung ke ujung mepet bagian container */
        /*  center untuk Memberi jarak kanan kiri sama */
        align-items: center; /* Pusatkan elemen secara vertikal */
        background-color: #3ab9cf; /* Warna latar belakang bar navigasi */
        padding: 2px; /* Spasi dalam bar */
        border-radius: 8px; /* Membuat sudut membulat */
      }
      h2{
        color: #3ab9cf;
      }
      header {
        color: #ffffff;
        background-color: #3ab9cf;
        border-radius: 10px;
      }
      .navbar a {
        color: #fafafa; /* Warna teks emas */
        text-decoration: underline; /* Menghilangkan garis bawah */
        /* overline garis diatas */
        /* underline garis bawah */
        /* line-through garis melintang di tengah */
        font-size: 20px; /* Ukuran font lebih besar */
        padding: 20px 20px; /* Spasi dalam setiap link */
        /* padding pertama untuk Spasi terhadap border */
        /* padding kedua untuk Spasi antar navbar*/
        transition: background-color 2s ease; /* Animasi saat di-hover */
      }
      .navbar a:hover {
        background-color: #1c50ec; /* Warna latar belakang saat di-hover */
        border-radius: 4px; /* Membuat sudut membulat saat di-hover */
      }
      p{
        color: #3ab9cf;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Latihan 3: Bar Navigasi</h1>
    </header>
    <main>
      <!-- Contoh Bar Navigasi -->
      <h2>Bar Navigasi</h2>
      <nav class="navbar">
        <a href="../index.html">Beranda</a>
        <a href="latihan1.html">Latihan 1</a>
        <a href="latihan2.html">Latihan 2</a>
        <a href="#contact">Kontak</a>
      </nav>
      <p>
        Bar navigasi ini memungkinkan Anda berpindah antara halaman latihan dan
        beranda.
      </p>
    </main>
    <footer>
      <p>Kembali ke <a href="../index.html">halaman utama</a></p>
    </footer>
  </body>
</html>

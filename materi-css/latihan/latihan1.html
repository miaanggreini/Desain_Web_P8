<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 1: Teks & Font</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      /* Gaya khusus untuk latihan teks dan font */
      .italic {
        font-style: italic;
      } /* Membuat teks miring */
      .bold {
        font-weight: bold;
      } /* Membuat teks tebal */
      .custom-font {
        font-family: "Georgia", serif; /* Font khusus */
        font-size: 24px; /* Ukuran font lebih besar */
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Latihan 1: Teks & Font</h1>
    </header>
    <main>
      <!-- Contoh penerapan gaya teks -->
      <h2>Model Huruf</h2>
      <p class="italic">Teks ini dibuat miring menggunakan CSS.</p>
      <p class="bold">Teks ini dibuat tebal menggunakan CSS.</p>
      <p class="custom-font">
        Teks ini menggunakan font khusus dan ukuran lebih besar.
      </p>
    </main>
    <!-- Footer -->
    <footer>
      <p>Kembali ke <a href="../index.html">halaman utama</a></p>
    </footer>
  </body>
</html>
